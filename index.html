<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/sweetalert2.min.css">
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <img src="logo.svg" alt="logotipo">
            </div>
            <h1>Encriptador | Desencriptador de texto</h1>
        </header>

        <main class="main">
            <textarea class="texto" name="texto" id="texto" placeholder="Ingrese el texto aqui..."></textarea>
            <div class="main__acciones">
                <span><i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acento.</span>
                <div class="main_botones">
                    <button id="btnEncriptar" class="boton activo" type="button"><i class="fa-solid fa-lock"></i> Encriptar</button>
                    <button id="btnDesencriptar" class="boton" type="button"><i class="fa-solid fa-lock-open"></i> Desencriptar</button>
                    <button id="btnLimpiar" class="boton" type="button"><i class="fa-solid fa-broom-ball"></i> Limpiar</button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar_antes">
                <img src="muñeco.svg" alt="backgorund" />
                <h1 class="titulo">Ningún mensaje fue encontrado</h1>
                <p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="sidebar_despues oculto">
                <div class="card_desencriptado">
                    <p id="texto_desencriptado">
                        <!-- Aqui se mostrará el texto que se encriptó o desencriptó -->
                    </p>
                </div>
                <div class="boton_copiar">
                    <button id="btnCopiar" type="button"><i class="fa-solid fa-clipboard"></i> Copiar</button>
                </div>
            </div>
        </aside>

        <footer class="footer">
            <p>© 2023 | Oracle Alura ONE - Cristian Antony Crespin Diaz</p>
        </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/915acc8817.js" crossorigin="anonymous"></script>
    <script src="dist/sweetalert2.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
